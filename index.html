<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">

    <title>mesto</title>
</head>

<body>
    <div class="page">
        <div class="page__content">
            <header class="header">
                <img class="header__logo" alt="Надпись Место Россия" src="./images/Vector.svg" />
            </header>

            <section class="profile">

                <div class="profile__first-section">
                    <img class="profile__picture" src="./images/image.jpg" alt="Жак-Ив Кусто">

                    <div class="profile__info">

                        <div class="profile__second-section">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button"></button>
                        </div>

                        <p class="profile__description">Исследователь океана</p>
                    </div>

                </div>

                <button class="profile__add-button"></button>

            </section>

            <ul class="photo-grid">
                <li class="photo-grid__rectangle">

                    <img class="photo-grid__item" src="./images/Karachaevsk.jpg" alt="Старая церковь в горах">
                    <div class="photo-grid__bottom">
                        <h2 class="photo-grid__name">Карачаевск</h2>
                        <button class="photo-grid__heart"></button>
                    </div>
                </li>
                <li class="photo-grid__rectangle">
                    <img class="photo-grid__item" src="./images/GoraElbrus.png" alt="Вид на Эльбрус издалека">
                    <div class="photo-grid__bottom">
                        <h2 class="photo-grid__name">Гора Эльбрус</h2>
                        <button class="photo-grid__heart"></button>
                    </div>
                </li>
                <li class="photo-grid__rectangle">
                    <img class="photo-grid__item" src="./images/Dombay.png" alt="Вид на гору">
                    <div class="photo-grid__bottom">
                        <h2 class="photo-grid__name">Домбай</h2>
                        <button class="photo-grid__heart"></button>
                    </div>
                </li>
                <li class="photo-grid__rectangle">
                    <img class="photo-grid__item" src="./images/GoraElbrus.png" alt="Гора Эльбрус издалека">
                    <div class="photo-grid__bottom">
                        <h2 class="photo-grid__name">Гора Эльбрус</h2>
                        <button class="photo-grid__heart"></button>
                    </div>
                </li>
                <li class="photo-grid__rectangle">
                    <img class="photo-grid__item" src="./images/Dombay.png" alt="Вид на гору">
                    <div class="photo-grid__bottom">
                        <h2 class="photo-grid__name">Домбай</h2>
                        <button class="photo-grid__heart"></button>
                    </div>
                </li>
                <li class="photo-grid__rectangle">
                    <img class="photo-grid__item" src="./images/Karachaevsk.jpg" alt="Старая церковь в горах">
                    <div class="photo-grid__bottom">
                        <h2 class="photo-grid__name">Карачаево-Черкесия</h2>
                        <button class="photo-grid__heart"></button>
                    </div>
                </li>
            </ul>

            <footer class="footer">
                <p class="footer__copyright">&copy; 2022. Mesto Russia</p>
            </footer>

        </div>

        <div class="popup">
            <form class="popup__container popup__content">
                <button class="popup__closed" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Введите имя">
                <input class="popup__input popup__input_type_about" type="text" name="about" placeholder="Кто Вы?">
                <button class="popup__submit" type="submit">Сохранить</button>

            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
