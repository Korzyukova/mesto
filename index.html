<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">

    <title>mesto</title>
</head>

<body class="body">
    <div class="page">
        <div class="page__content">
            <header class="header">
                <img class="header__logo" alt="Надпись Место Россия" src="./images/Vector.svg" />
            </header>

            <section class="profile">

                <div class="profile__first-section">
                    <img class="profile__picture" src="./images/image.jpg" alt="Жак-Ив Кусто">

                    <div class="profile__info">

                        <div class="profile__second-section">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button"></button>
                        </div>

                        <p class="profile__description">Исследователь океана</p>
                    </div>

                </div>

                <button class="profile__add-button"></button>

            </section>

            <ul class="photo-grid">

            </ul>

            <footer class="footer">
                <p class="footer__copyright">&copy; 2022. Mesto Russia</p>
            </footer>

        </div>

        <div class="popup" id="popup1">
            <form class="popup__container popup__content" id="form1">
                <button class="popup__closed" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Введите имя">
                <input class="popup__input popup__input_type_about" type="text" name="about" placeholder="Кто Вы?">
                <button class="popup__submit" type="submit">Сохранить</button>

            </form>
        </div>
        <div class="popup" id="popup2">
            <form class="popup__container popup__content" id="form2">
                <button class="popup__closed" type="button"></button>
                <h2 class="popup__title">Новое место</h2>
                <input class="popup__input popup__input_type_place-name" type="text" name="name" placeholder="Название">
                <input class="popup__input popup__input_type_link" type="text" name="link"
                    placeholder="Ссылка на картинку">
                <button class="popup__submit" type="submit">Сохранить</button>

            </form>

        </div>
        <div class="popup" id="popup3">
            <div class="popup__container-image popup__content-image">
                <button class="popup__closed-image" type="button"></button>
                <!-- <div class="popup__image_wrap"> -->
                <img class="popup__image" />
                <!-- </div>ß -->
                <div class="popup__image-name"></div>

            </div>

        </div>
        <script src="./scripts/index.js"></script>
    </div>
</body>

</html>
